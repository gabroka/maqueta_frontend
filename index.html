<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link de boostrap y css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a9f6208493.js" crossorigin="anonymous"></script>
  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>

<body>
  <!-- inicio navbar -->
  <nav class="navbar bg-secondary">
    <div class="container logo"">
          
            <img src=" img/argprog.png" alt="logo_argentina_programa">

    </div>
    <ul>
      <li class="redes">
        <img src="img/square-facebook.svg">
      </li>
      <li class="redes">
        <img src="img/linkedin.svg">
      </li>
      <li class="redes">
        <img src="img/square-github.svg">
      </li>
      <!-- Button trigger modal de login -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Login
      </button>


    </ul>
  </nav>
<div class="img_reprsentativa">
  imagen representativa
</div>
<div class="img_personal">
  
</div>
  <!-- Modal -->
  <!-- boton login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div>
              <input type="text" class="form-control" placeholder="nombre de usuario" aria-label="nombre">
            </div>
            <div>
              <input type="password" class="form-control" placeholder="contraseña" aria-label="contraseña">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
